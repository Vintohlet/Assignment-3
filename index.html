<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowryy calculator</h1>
                <form>
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="bachelor">Bachelor's degree</option>
                        <option value="college">College degree</option>
                        <option value="high_school">High school degree</option>
                        <option value="middle_school">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="upper_class">More than 10,000$</option>
                        <option value="middle_class">Between 5,000$ and 10,000$</option>
                        <option value="lower_class">Less than 5,000$</option>
                    </select>
                    <hr>
                    <label for="caste_type">Caste</label><br>
                    <select id="caste">
                        <option value="blank"></option>
                        <option value="brahim">Brahim</option>
                        <option value="kshatriya"> Kshatriya</option>
                        <option value="vaishya">Vaishya</option>
                        <option value="shudra">Shudra</option>
                        <option value="varna">Varna - untouchable</option>
                    </select>
                    <hr>
                    <label for="skill_type"> Bride's/Groom's skills</label><br>
                    <input type="checkbox" id="skill1" name="skill1" value="Musical Instrument">
  <label for="skill1"> Playing on a musical instrument</label><br>
  <input type="checkbox" id="skill2" name="skill2" value="Good cook">
  <label for="skill2">Good cook</label><br>
  <input type="checkbox" id="skill3" name="skill3" value="Easygoing character">
  <label for="skill3">Easygoing character</label><br>
  <input type="checkbox" id="skill4" name="skill4" value="Sings well">
  <label for="skill4">Sings Well</label><hr>
  <label for="age_type"> Bride's/Groom's age </label><br>
<input type="radio" id="age1" name="age" value="18-23"/>
<label for="age1">Between 18-23</label><br>
<input type="radio" id="age2" name="age" value="24-27"/>
<label for="age2">Between 24-27</label><br>
<input type="radio" id="age3" name="age" value="28+"/>
<label for="age3">28+</label><br><hr>
    <label for="rep_type"> Bride's/Groom's reputation </label><br>
    <input type="checkbox" id="rep1" name="rep1"/>
    <label for="rep_1"> Gossips about his/her parent's attitude</label><br>
    <input type="checkbox" id="rep2" name="rep2"/>
    <label for="rep_2"> Gossips about his/her character</label><br>
    <input type="checkbox" id="rep3" name="rep3"/>
    <label for="rep_3">General gossips around his/her person</label>
                </form><br>
                <button id="submit" type="button" class="btn btn-primary">Calculate price</button>
                <hr>
                <h3 id="final-price">Final Price: $0</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
